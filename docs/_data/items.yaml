  price: "100"
  value: "Premium"
  install: "Mall"
  humanity_loss: "0"
  humanity_loss_roll: "(N/A)"
  description: "Color-changing lenses implanted into the eye. Several patterns are also available. Lenses
                can optionally be temperature-sensitive or reactant to hormone changes in the body. Only
                one choice of color and pattern can be made, but the user can deactivate the color change
                at any time desired without an Action."

- name: "Skinwatch"
  group:  "Cyberware"
  type: "Fashionware"
  quality: "Standard"
  price: "100"
  value: "Premium"
  install: "Mall"
  humanity_loss: "0"
  humanity_loss_roll: "(N/A)"
  description: "Subdermal implant generates a constant LED readout of the current time and date visible
                through the skin."

- name: "Techhair"
