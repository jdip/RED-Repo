  type: "Fashionware"
  quality: "Standard"
  price: "100"
  value: "Premium"
  install: "Mall"
  humanity_loss: "0"
  humanity_loss_roll: "(N/A)"
  description: "Dyes and pigments infused into the skin to permanently change its hue, the applications
                of which can range from hiding blemishes to the desire for neon-green skin. Pigments can
                optionally be temperature-sensitive or reactant to hormone changes in the body. <strong>A user
                with Chemskin and Techhair adds +2 to their Personal Grooming Skill for
                having both. (This bonus only applies once)</strong>"

- name: "EMP Threading"
  group:  "Cyberware"
  type: "Fashionware"
  quality: "Standard"
  price: "10"
  value: "Cheap"
  install: "Mall"
  humanity_loss: "0"
  humanity_loss_roll: "(N/A)"
  description: "Popularized by the media sensation UR, these thin silver lines run in circuit-like patterns
                across the body. Many people believe they act as a \"Faraday cage\" to protect you from
                 radiation and EMP effects but so far there’s no scientific backing to these claims. But they
                 sure do look cool. Most people wear EMP Threading as a fashion statement."

- name: "Light Tattoo"
  group:  "Cyberware"
  type: "Fashionware"
  quality: "Standard"
  price: "100"
  value: "Premium"
  install: "Mall"
  humanity_loss: "0"
  humanity_loss_roll: "(N/A)"
  description: "Subdermal patches store light and project colored tattoos under the skin. The larger the
                piece, the more installations of this fashionware you need to complete it. <strong>A user with a
