  quality: "Standard"
  price: "500"
  value: "Expensive"
  install: "Clinic"
  humanity_loss: "7"
  humanity_loss_roll: "(2d6)"
  description: "Neuralware Option. Share your story from your point of view! Records braindance content
                to a standard Memory Chip or a linked Agent. Braindances can be viewed using
                a Braindance Viewer. Requires Neural Link."

- name: "Chipware Socket"
  group:  "Cyberware"
  type: "Neuralware"
  quality: "Standard"
  price: "500"
  value: "Expensive"
  install: "Clinic"
  humanity_loss: "7"
  humanity_loss_roll: "(2d6)"
  description: "Neuralware Option. A single socket installed in the back of the neck that allows quick
                installation of a single piece of Chipware, of which there are many varieties.
                Installing or uninstalling a single piece of Chipware from a Chipware Socket is an Action.
                The first time you install a piece of Chipware you've never used before, you always
                accrue Humanity Loss. Re-installing Chipware you've already used doesn't do this.
                <strong>Chipware does not take up a Neural Link Option Slot.</strong>
                Multiple sockets may be installed, but each must be paid for individually. <strong>Requires
                Neural Link.</strong>"

- name: "Interface Plugs"
  group:  "Cyberware"
  type: "Neuralware"
