---
layout: default
---
<article>
    <h2>Skill: {{ page.name }}</h2>
    <br>
    <table>
        <tr><td class="right"><strong>Group:</strong></td><td>{{ page.grouping }}</td></tr>
        <tr><td class="right"><strong>Stat:</strong></td><td>{{ page.stat }}</td></tr>
        {% if page.modifier > 1 %}
        <tr><td class="right"><strong>Exp:</strong></td><td>x{{ page.modifier }}</td></tr>
        {% endif %}
    </table>
    <br>
    <br>
    <p>{{ page.description }}</p>
    {{ content }}
</article>
