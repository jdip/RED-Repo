---
layout: default
title: actions
permalink: /actions/
---

<h1>Actions</h1>
<table>
    <tbody>
        {% assign actions = site.actions %}
        {% for action in actions %}
        <tr>
            <td width="150">
                <a href="{{ action.url | relative_url }}" title="{{ action.description }}"> {{ action.name }}</a></h2>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
